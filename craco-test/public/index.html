<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
    name="description"
    content="Web site created using create-scandipwa-app"
    />
    
    <script>
        window.contentConfiguration = {};
        window.storeList = ['default'];
        window.storeRegexText = `/(${window.storeList.join('|')})?`;
    </script>
    
    <style>
        @font-face {
            font-family: 'Muli';
            font-weight: 300;
            font-display: fallback;
            src: local('Muli Light'), local('Muli-Light'), url(%PUBLIC_URL%/font/Muli-Light.ttf) format('truetype');
        }
        
        @font-face {
            font-family: 'Muli';
            font-weight: normal;
            font-display: fallback;
            src: local('Muli Regular'), local('Muli-Regular'), url(%PUBLIC_URL%/font/Muli-Regular.ttf) format('truetype');
        }
        
        @font-face {
            font-family: 'Muli';
            font-weight: 600;
            font-display: fallback;
            src: local('Muli SemiBold'), local('Muli-SemiBold'), url(%PUBLIC_URL%/font/Muli-SemiBold.ttf) format('truetype');
        }
        
        @font-face {
            font-family: 'Muli';
            font-weight: bold;
            font-display: fallback;
            src: local('Muli Bold'), local('Muli-Bold'), url(%PUBLIC_URL%/font/Muli-Bold.ttf) format('truetype');
        }
    </style>
    <title>ScandiPWA</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
